<mat-form-field>
	<input matInput placeholder="Name">
</mat-form-field>
  <mat-form-field>
  <input matInput placeholder="Age">
</mat-form-field>
<div>
  <table mat-table [dataSource]="dsPokemons" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="kdex">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Kdex </th>
          <td mat-cell *matCellDef="let pokemon"> {{pokemon.kdex}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let pokemon"> {{pokemon.name}} </td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td mat-cell *matCellDef="let pokemon"> {{pokemon.type}}	</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="dcPokemons"></tr>
    <tr mat-row *matRowDef="let row; columns: dcPokemons;"></tr>
  </table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
